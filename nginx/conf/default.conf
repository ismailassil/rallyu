server {
	listen 9114;

	location /metrics {
		auth_basic "Protected Metrics";
		auth_basic_user_file /etc/nginx/.htpasswd;
		stub_status;
	}
}

server {
	listen 9000;

	location /health {
		access_log off;
		add_header 'Content-Type' 'text/plain';
		return 200 "healthy\n";
	}
}