  nats:
    image: nats:alpine3.22
    container_name: nats
    restart: always
    networks:
      - backend
    env_file:
      - .env
    ports:
      - 4222:4222
    command: --user ${NATS_USER} --pass ${NATS_PASSWORD} -js -m 8222 -n internal-server
    healthcheck:
      test: wget http://localhost:8222/healthz -q -S -O -
      start_period: 2s
      interval: 5s
      timeout: 10s
      retries: 10

