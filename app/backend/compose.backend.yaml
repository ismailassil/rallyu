networks:
  backend:
    driver: bridge

volumes:
  ms-auth-data:
    driver: local

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    depends_on:
      nats:
        condition: service_healthy
    image: rallyu/api-gateway:v1.0
    container_name: api-gateway
    restart: always
    ports:
      - 4025:4025
    networks:
      - backend
      # - web-app
    env_file:
      - ./api-gateway/.env
      - .env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'curl -sf http://localhost:4025/health | grep -q "\"status\":\"up\""',
        ]
      start_period: 2s
      interval: 5s
      timeout: 10s
      retries: 10

