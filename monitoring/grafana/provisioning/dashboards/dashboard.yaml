apiVersion: 1

providers:
    - name: "NGINX"
      type: file
      folder: "NGINX"
      disableDeletion: true
      options:
          path: /etc/grafana/provisioning/dashboards-json/nginx.json
    - name: "Kibana"
      type: file
      folder: "ELK"
      disableDeletion: true
      options:
          path: /etc/grafana/provisioning/dashboards-json/kibana.json
    - name: "Elasticsearch"
      type: file
      folder: "ELK"
      disableDeletion: true
      options:
          path: /etc/grafana/provisioning/dashboards-json/elasticsearch.json
    - name: "Logstash"
      type: file
      folder: "ELK"
      disableDeletion: true
      options:
          path: /etc/grafana/provisioning/dashboards-json/logstash.json
    - name: "Fastify - API-Gateway"
      type: file
      folder: "APP"
      disableDeletion: true
      options:
          path: /etc/grafana/provisioning/dashboards-json/nodejs.json
